<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=""><div class="fa fa-home "></div> Home</a></li>
        <li class="breadcrumb-item active" aria-current="page" >List Coach</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="panel panel-default">
            <div class="card ">
                <div class="card-header bg-dark text-white "> Coach</div>
                <div class="card-body">

                    <button routerLink="/coach/create" class="btn btn-success my-2 my-sm- float-right d-inline-block" tabindex="0" data-toggle="tooltip" title="Create"
                        role="button" aria-pressed="true"> <div class="fa fa-plus "></div> </button>
                    <div class="panel-body">
                        <table class="table table-bordered ">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>First name</th>
                                    <th>Second name</th>
                                    <th>Sex</th>
                                    <th>Age</th>
                                    <th>Phone</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of coach | async | slice:(page-1) * pageSize:(page-1) * pageSize + pageSize">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.firstSurname}}</td>
                                    <td>{{item.secondSurname}}</td>
                                    <td>{{item.sex}}</td>
                                    <td>{{item.age}}</td>
                                    <td>{{item.phone}}</td>
                                    <td>
                                        <div class="row justify-content-center">
                                            <span class="edit btn btn-info btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Edit" style="margin-right: 5px; margin-left: 7px;"
                                                routerLink="/coach/edit/{{item.id}}"> <div class="fa fa-pencil-square-o"></div> </span>


                                            <span class="details btn btn-secondary btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Details" style="margin-right: 5px;"
                                                routerLink="/coach/details/{{item.id}}"> <div class="fa fa-eye"></div> </span>

                                            <span class="delete btn btn-danger btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Delete" style="margin-right: 7px;"
                                            (click)="idSelected(item.id)" data-toggle="modal" data-target="#modalCoach"
                                                > <div class="fa fa-trash-o"></div> </span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row justify-content-center">
                            <ngb-pagination [collectionSize]="(coach | async)?.length + 5" [(page)]="page" [maxSize]="5" [rotate]="true"
                                [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalCoach" tabindex="-1" role="dialog" aria-labelledby="modalCoachTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCoachTitle"><div class="fa fa-exclamation-triangle" style="color: red;"></div> Delete Coach </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure, you want to delete a Coach? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">
                    <div class="fa fa-times"></div> Cancel
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteCoach()" data-dismiss="modal">
                    <div class="fa fa-check"></div> Ok
                </button>
            </div>
        </div>
    </div>
</div>
