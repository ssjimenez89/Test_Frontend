<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/coach/list">List Coach</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Coach</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="card ">
            <div class="card-header bg-dark text-white "> Edit Coach</div>
            <div class="card-body">
                <div class="container custom-container">
                    <div class="col-md-12">

                        <div class="row">
                            <div class="form-group col-md-4 mb-3">
                                <label for="name"> Name </label>
                                <input type="text" [(ngModel)]="coachData.name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="firstname"> First name </label>
                                <input type="text" [(ngModel)]="coachData.firstSurname" class="form-control"
                                    placeholder="First name">
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="secondname"> Second name </label>
                                <input type="text" [(ngModel)]="coachData.secondSurname" class="form-control"
                                    placeholder="Second Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4 mb-3">
                                <label for="sex"> Sex </label>
                                <select class="custom-select" required [(ngModel)]="coachData.sex">
                                    <option value="1"> F </option>
                                    <option value="2"> M </option>
                                </select>
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="firstname"> Age </label>
                                <input type="number" [(ngModel)]="coachData.age" class="form-control"
                                    placeholder="First name">
                            </div>
                            <div class="form-group col-md-4 mb-3">
                                <label for="secondname"> Phone </label>
                                <input type="number" [(ngModel)]="coachData.phone" class="form-control"
                                    placeholder="Second Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success float-right" (click)="CoachEditComponent()">Aceptar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
