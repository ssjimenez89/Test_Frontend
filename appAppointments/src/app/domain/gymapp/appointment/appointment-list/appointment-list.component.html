<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page" >List Appointment</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="panel panel-default">
            <div class="card ">
                <div class="card-header bg-dark text-white "> Appointment</div>
                <div class="card-body">

                    <button routerLink="/appointment/create" class="btn btn-success my-2 my-sm- float-right"
                        role="button" aria-pressed="true">Create</button>
                    <div class="panel-body">
                        <table class="table table-bordered ">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Registration date</th>
                                    <th>Appointment type</th>
                                    <th>Training schedule</th>
                                    <th>Member</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of appointment | async">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.registrationDate}}</td>
                                    <td>{{item.appointmentType.name}}</td>
                                    <td>{{item.trainingSchedule.date}}</td>
                                    <td>{{item.member.name}}</td>
                                    <td>
                                        <div class="row justify-content-center">
                                            <span class="edit btn btn-info" style="margin-right: 5px; margin-left: 7px;"
                                                routerLink="/appointment/edit/{{item.id}}">Edit</span>


                                            <span class="details btn btn-secondary" style="margin-right: 5px;"
                                                routerLink="/appointment/details/{{item.id}}">Details</span>
                                            <span class="delete" style="margin-right: 7px;"
                                                (click)="deleteAppointment(item.id)"
                                                class="btn btn-danger">Delete</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
