<h3>Create Appointment Type</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="appointmentType.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="appointmentType.description"
                name="description">
        </div>

        <button type="submit" class="btn btn-success">Aceptar</button>

    </form>
</div>
