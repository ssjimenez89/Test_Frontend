<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=""><div class="fa fa-home "></div> Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">List Appointment Type</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="panel panel-default">
            <div class="card ">
                <div class="card-header bg-dark text-white "> Appointment Type</div>
                <div class="card-body">

                    <button routerLink="/appointmenttype/create" class="btn btn-success my-2 my-sm- float-right d-inline-block" tabindex="0" data-toggle="tooltip" title="Create"
                        role="button" aria-pressed="true"> <div class="fa fa-plus "></div> </button>
                    <div class="panel-body">
                        <table class="table table-bordered ">
                            <thead class="thead-light">
                                <tr>                                   
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of appointmentType | async">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.description}}</td>
                                    <td>
                                        <div class="row justify-content-center">
                                            <span class="edit btn btn-info btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Edit" style="margin-right: 5px; margin-left: 7px;"
                                                routerLink="/appointmenttype/edit/{{item.id}}"> <div class="fa fa-pencil-square-o"></div> </span>

                                                
                                            <span class="details btn btn-secondary btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Details" style="margin-right: 5px;"
                                                routerLink="/appointmenttype/details/{{item.id}}"> <div class="fa fa-eye"></div> </span>
                                                
                                            <span class="delete btn btn-danger btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Delete" style="margin-right: 7px;"
                                            (click)="deleteAppointmentType(item.id)" > <div class="fa fa-trash-o"></div> </span>
                                         
                                        </div>

                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="row justify-content-center">
                        <nav aria-label="Page navigation example ">
                            <ul class="pagination float-center">
                              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                          </nav>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
