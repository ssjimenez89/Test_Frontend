<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">
                <div class="fa fa-home "></div> Home
            </a></li>
        <li class="breadcrumb-item"><a routerLink="/appointmenttype/list">List Appointment Type</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Appointment Type</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="card ">
            <div class="card-header bg-dark text-white "> Edit Appointment Type</div>
            <div class="card-body">

                <div [hidden]="submitted">
                    <form #appointmentTypeForm="ngForm">

                        <div class="container custom-container">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name"> Name </label>
                                    <input type="text" required [(ngModel)]="appointmentTypeData.name"
                                        class="form-control" placeholder="Name" name="name" #name="ngModel"
                                        minlength="5">
                                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                        <div *ngIf="name.errors?.required">
                                            This field is required
                                        </div>
                                        <div *ngIf="name.errors?.minlength">
                                            At least 5 characters
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name"> Description </label>
                                    <textarea type="text" required [(ngModel)]="appointmentTypeData.description"
                                        class="form-control" row="6" placeholder="Description" name="description"
                                        #description="ngModel" minlength="10"></textarea>
                                    <div [hidden]="description.valid || description.pristine"
                                        class="alert alert-danger">
                                        <div *ngIf="description.errors?.required">
                                            This field is required
                                        </div>
                                        <div *ngIf="description.errors?.minlength">
                                            At least 10 characters
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-success float-right"
                                        [disabled]="!appointmentTypeForm.form.valid" data-toggle="modal"
                                        data-target="#modalEditAppointmenType">
                                        <div class="fa fa-check"></div> Aceptar
                                    </button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalEditAppointmenType" tabindex="-1" role="dialog"
    aria-labelledby="modalEditAppointmenTypeTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditAppointmenTypeTitle">
                    <div class="fa fa-exclamation-triangle" style="color: dodgerblue;"></div> Edit
                    Appointment Type
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure, you want to edit an Appointment Type? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <div class="fa fa-times"></div> Cancel
                </button>
                <button type="button" class="btn btn-info" (click)="onSubmit()" data-dismiss="modal">
                    <div class="fa fa-check"></div> Ok
                </button>             
                
            </div>
        </div>
    </div>
</div>
