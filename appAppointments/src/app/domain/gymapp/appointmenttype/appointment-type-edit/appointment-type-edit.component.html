<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Edit Appointment Type</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="appointmentTypeData.name" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="appointmentTypeData.description" class="form-control" placeholder="Email">
        </div>
        
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="editAppointmentType()">Update Employee</button>
        </div>

    </div>
</div>
