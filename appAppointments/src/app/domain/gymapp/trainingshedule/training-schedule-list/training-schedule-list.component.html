<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=""><div class="fa fa-home "></div> Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">List Training Schedule</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="panel panel-default">
            <div class="card ">
                <div class="card-header bg-dark text-white "> Training Schedule</div>
                <div class="card-body">

                    <button routerLink="/trainingschedule/create" class="btn btn-success my-2 my-sm- float-right d-inline-block" tabindex="0" data-toggle="tooltip" title="Create" role="button"
                        aria-pressed="true"> <div class="fa fa-plus "></div> </button>
                    <div class="panel-body">
                        <table class="table table-bordered ">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Date</th>
                                    <th>Coach</th>                                    
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of trainingschedule | async">
                                    <td>{{item.id}}</td>
                                    <td>{{item.startTime}}</td>
                                    <td>{{item.endTime}}</td>
                                    <td>{{item.date}}</td>
                                    <td>{{item.coach.name}}</td>
                                                                        
                                    <td>                                        
                                            <div class="row justify-content-center ">
                                                <div class="form-group">
                                                    <span class="edit btn btn-info btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Edit"
                                                        style="margin-right: 5px; margin-left: 7px;"
                                                        routerLink="/trainingschedule/edit/{{item.id}}"> <div class="fa fa-pencil-square-o"></div> </span>
                                                </div>

                                                <div class="form-grou">
                                                    <span class="details btn btn-secondary btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Details" style="margin-right: 5px;"
                                                        routerLink="/trainingschedule/details/{{item.id}}"> <div class="fa fa-eye"></div> </span>
                                                </div>
                                                <div class="form-group">
                                                    <span class="delete btn btn-danger btn-sm d-inline-block" tabindex="0" data-toggle="tooltip" title="Delete" style="margin-right: 7px;"
                                                        (click)="deleteTrainingSchedule(item.id)"
                                                        > <div class="fa fa-trash-o"></div> </span>
                                                </div>
                                            </div>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
