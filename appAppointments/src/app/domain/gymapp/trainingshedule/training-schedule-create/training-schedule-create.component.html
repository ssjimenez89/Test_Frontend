<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">
                <div class="fa fa-home "></div> Home
            </a></li>
        <li class="breadcrumb-item"><a routerLink="/trainingschedule/list">List Training Schedule</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Training Schedule</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="card ">
            <div class="card-header bg-dark text-white "> Create Training Schedule</div>
            <div class="card-body">

                <div [hidden]="submitted">
                    <form (ngSubmit)="onSubmit(trainningScheduleForm)" #trainningScheduleForm="ngForm">
                        <div class="row">

                            <div class="form-group col-md-6 mb-3">
                                <label for="startTime"> Start Time </label>
                                <select class="custom-select" id="startTime" required
                                    [(ngModel)]="trainingSchedule.startTime" name="startTime" #startTime="ngModel">
                                    <option [value]="item" *ngFor="let item of hourList | async"> {{item}} </option>
                                </select>
                                <div [hidden]="startTime.valid || startTime.pristine" class="alert alert-danger">
                                    <div *ngIf="startTime.errors?.required">
                                        This field is required
                                    </div>
                                </div>

                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="endTime"> End Time </label>
                                <select class="custom-select" id="endTime" required
                                    [(ngModel)]="trainingSchedule.endTime" name="endTime" #endTime="ngModel">
                                    <option [value]="item" *ngFor="let item of hourList | async"> {{item}} </option>
                                </select>
                                <div [hidden]="endTime.valid || endTime.pristine" class="alert alert-danger">
                                    <div *ngIf="endTime.errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3 ">
                                <label for="date"> Date </label>
                                <input type="date" class="form-control" id="secondname" placeholder="secondname"
                                    required [(ngModel)]="trainingSchedule.date" name="date" #date="ngModel"
                                    minlength="5">
                                <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                                    <div *ngIf="date.errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="sex"> Coach </label>
                                <select class="custom-select" id="coach" required [(ngModel)]="coachId" name="coachs"
                                    #coachs="ngModel">
                                    <option value="{{item.id}}" *ngFor="let item of coach | async"> {{item.name}}
                                    </option>
                                </select>
                                <div [hidden]="coachs.valid || coachs.pristine" class="alert alert-danger">
                                    <div *ngIf="coachs.errors?.required">
                                        This field is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success float-right"
                            [disabled]="!trainningScheduleForm.form.valid">
                            <div class="fa fa-check"></div> Aceptar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
