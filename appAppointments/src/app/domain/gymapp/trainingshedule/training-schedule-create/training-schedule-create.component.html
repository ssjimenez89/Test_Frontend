<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/trainingschedule/list">List Training Schedule</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Training Schedule</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="card ">
            <div class="card-header bg-dark text-white "> Create Training Schedule</div>
            <div class="card-body">

                <div [hidden]="submitted">
                    <form (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="name"> Start Time </label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" required
                                    [(ngModel)]="trainingSchedule.startTime" name="name">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="firstname"> End Time </label>
                                <input type="text" class="form-control" id="firstname" placeholder="Enter first name"
                                    required [(ngModel)]="trainingSchedule.endTime" name="firstname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="secondname"> Date </label>
                                <input type="text" class="form-control" id="secondname" placeholder="Enter second name"
                                    required [(ngModel)]="trainingSchedule.date" name="secondname">
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="sex"> Coach </label>
                                <select class="custom-select" id="sex" required [(ngModel)]="trainingSchedule.coach"
                                    name="sex">
                                    <option value="" *ngFor = "let item of coach | async"> {{item.name}} </option>                                   
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success float-right">Aceptar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
