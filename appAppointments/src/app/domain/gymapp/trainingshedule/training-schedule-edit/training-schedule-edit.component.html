<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/trainingschedule/list">List Training Schedule</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Training Schedule</li>
    </ol>
</nav>
<div class="card ">
    <div class="card-body">
        <div class="card ">
            <div class="card-header bg-dark text-white "> Edit Training Schedule</div>
            <div class="card-body">
                <div class="container custom-container">
                    <div class="col-md-12">

                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="startTime"> Start Time </label>
                                <select class="custom-select" id="startTime" required
                                    [(ngModel)]="trainingScheduleData.startTime" name="startTime">
                                    <option [value]="item" *ngFor="let item of hourList | async"> {{item}} </option>
                                </select>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="endTime"> End Time </label>
                                <select class="custom-select" id="endTime" required
                                    [(ngModel)]="trainingScheduleData.endTime" name="endTime">
                                    <option [value]="item" *ngFor="let item of hourList | async"> {{item}} </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="secondname"> Date </label>
                                <input type="text" [(ngModel)]="trainingScheduleData.date" class="form-control"
                                    placeholder="Second Name">
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="coach"> Coach </label>
                                <select class="custom-select" id="coach" required [(ngModel)]="trainingScheduleData.coach.id"
                                    name="coach">
                                    <option [value]="item.id" *ngFor="let item of coach | async"> {{item.name}} </option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">
                            <button class="btn btn-success float-right"
                                (click)="TrainingScheduleEditComponent()">Aceptar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
